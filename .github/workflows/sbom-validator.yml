name: SBOM Generator and Validator

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  generate-sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create secure and malicious artifacts
        run: |
          echo "This is a secure build artifact" > build-output.txt
          echo "Pretend as a malicious file" > malicious.exe

      - name: Install Syft
        run:
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM (SPDX JSON)
        run: syft file:./build-output.txt -o spdx-json > sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

  validate-sbom:
    needs: generate-sbom
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Validate SBOM
        run: |
          echo " Validating SBOM..."
          
          jq -r '.packages[].name' sbom.json > extracted_components.txt
          
          echo " Approved components list:"
          cat approved_components.txt

          echo " Extracted from SBOM:"
          cat extracted_components.txt

          # Check for any unapproved components
          PASS=true
          while read component; do
            if ! grep -qx "$component" approved_components.txt; then
              echo " Unapproved component found: $component"
              PASS=false
            fi
          done < extracted_components.txt

          if [ "$PASS" "false" ]; then
            echo " SBOM validation failed."
            exit 1 
          else
            echo " SBOM validation passed!"
          fi
